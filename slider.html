<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
	h1{
		text-align: center;
		color: red;
		text-transform: uppercase;
		font-size: 3em;
	}
	#panel,#flip{
		padding: 5px;
		text-align: center;
		background-color: #e5eecc;
		border: solid 1px #c3c3c3;
	}
	#panel{
		padding: 50px;
		display: none;
	}
</style>
<body>

	<h1>SlideDown and SlideUp Effects in Jquery</h1>
	<div id="flip">Click to slide down panel</div>
	<div id="panel">WELCOME</div>


<script>
	$(document).ready(function(){
		$("#flip").click(function(){
			$("#panel").slideDown("slow");
		})

		$("#flip").dblclick(function(){
			$("#panel").slideUp("slow");
		});
	});
</script>
</body>
</html>
